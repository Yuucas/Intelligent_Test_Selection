[pytest]
# pytest configuration for Intelligent Test Selection

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests/sample_project

# Markers
markers =
    its: Intelligent Test Selection markers
    slow: Marks tests as slow
    fast: Marks tests as fast
    integration: Integration tests
    unit: Unit tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
